<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eva's Pizza Parlor</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>Welcome to Eva's Pizza Parlor!</h1>
    <h3>Build Your Own Pizza</h3>
    <p>Size:</p>
    <form id="pizza-size" class="container">
      <input type="radio" name="size" id="small" />
      <label for="small">Small (12")</label><br />
      <input type="radio" name="size" id="medium" />
      <label for="medium">Medium (18")</label><br />
      <input type="radio" name="size" id="large" />
      <label for="large">Large (30")</label><br />
    </form>
    <p>Toppings (choose as many as you'd like):</p>
    <form id="pizza-toppings" class="container">
      <input type="checkbox" name="toppings" id="mozz" value="mozz" />
      <label for="mozz">Mozzerella</label><br />
      <input type="checkbox" name="toppings" id="feta" value="feta" />
      <label for="feta">Feta</label><br />
      <input type="checkbox" name="toppings" id="pepp" value="pepp" />
      <label for="pepp">Pepperoni</label><br />
      <input type="checkbox" name="toppings" id="tom" value="tom" />
      <label for="tom">Tomato</label><br />
      <input type="checkbox" name="toppings" id="mush" value="mush" />
      <label for="mush">Mushrooms</label><br />
      <input type="checkbox" name="toppings" id="olive" value="olive" />
      <label for="olive">Kalamata Olives</label><br />
      <input type="checkbox" name="toppings" id="pesto" value="pesto" />
      <label for="pesto">Pesto</label><br />
      <input type="checkbox" name="toppings" id="onion" value="onion" />
      <label for="onion">Caramelized Onions</label><br />
      <input type="checkbox" name="toppings" id="arugula" value="arugula" />
      <label for="arugula">Arugula</label><br />
      <input type="checkbox" name="toppings" id="anchovy" value="anchovy" />
      <label for="anchovy">Anchovies</label><br />
      <button type="submit" id="btn" class="button">Submit Order</button>
    </form>
    <h3>Success!</h3>
    <p id="pizza-order"></p>
  </body>
</html>

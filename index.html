<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eva's Pizza Parlor</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>Welcome to Eva's Pizza Parlor!</h1>
    <h3>Build Your Own Pizza</h3>
    <p>Toppings:</p>
    <form id="pizza-toppings" class="container">
      <input type="checkbox" name="toppings" id="mozz" />
      <label for="mozz">Mozzerella</label><br />
      <input type="checkbox" name="toppings" id="feta" />
      <label for="feta">Feta</label><br />
      <input type="checkbox" name="toppings" id="pepp" />
      <label for="pepp">Pepperoni</label><br />
      <input type="checkbox" name="toppings" id="tom" />
      <label for="tom">Tomato</label><br />
      <input type="checkbox" name="toppings" id="mush" />
      <label for="mush">Mushrooms</label><br />
      <input type="checkbox" name="toppings" id="olive" />
      <label for="olive">Kalamata Olives</label><br />
      <input type="checkbox" name="toppings" id="pesto" />
      <label for="pesto">Pesto</label><br />
    </form>
  </body>
</html>
